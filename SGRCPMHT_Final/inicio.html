<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>creacion del reporte</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section">
        <h1 class="title">Creacion de La noticia</h1>
    </section>
    <div class="container">
        <div class="columns">
            <div class="column is-half">
                <form action="" id="task-form" class="box">
                    <label for="task-title">Titulo:</label>
                    <input type="text" name="task-title" id="task-title" class="input" placeholder="Title">
                    <label for="task-description">Descripción:</label>
                    <textarea class="textarea my-1" name="task-description" id="task-description" placeholder="Task Descripción" rows="5"></textarea>
                    <input type="file" name="file-task" id="file-task" >
                           
                    <progress class="progress is-link" id="progress" value="0" max="100"></progress>
                    <img src="" class= "image is-0-desktop" alt="" id="image" width="100px">
                    <button id="btn-task-save" class="button is-success">Guardar</button>


        <div id="salir">
            <button class="btn btn-outline-danger" id="btnSalir">Salir</button>
        </div>
    </div>    
    <script>
        
        window.addEventListener('load' , function(){
            if(localStorage,getItem('sesion') == null){
                window.location.replace('./index.html', '_self');
            }
        })

        const boton = document.getElementById('btnSalir');

        boton.addEventListener('click', function(e){
            e.preventDefault();
            localStorage.getItem('sesion');
            window.open('./index.html', '_set');
        });
    </script>
</body>
</html>
